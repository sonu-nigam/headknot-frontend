version: "3.8"
services:
    nextjs-app:
        build: .
        ports:
            - 3000
            - 80
        environment:
            - NODE_ENV=development
        networks:
            - dokploy-network
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.frontend-app.rule=Host(`thenoteapp.com`)"
            - "traefik.http.routers.frontend-app.entrypoints=websecure"
            - "traefik.http.routers.frontend-app.tls.certResolver=letsencrypt"
            - "traefik.http.services.frontend-app.loadbalancer.server.port=3000"
  # Add more containers below (nginx, postgres, etc.)
# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
    dokploy-network:
        external: true
